<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RRPD Receiving</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>RRPD Receiving Dashboard</h1>
    <span id="admin_badge">Admin</span>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="nav-btn active" data-panel="home">Home</button>
      <button class="nav-btn" data-panel="input">Data Input</button>
      <button class="nav-btn" data-panel="carriers">Carriers</button>
      <button class="nav-btn" data-panel="logs">Logs</button>
      <button class="nav-btn" data-panel="charts">Charts</button>
      <button class="nav-btn" data-panel="miss">Miss Inspections</button>
      <button class="nav-btn" data-panel="settings">Settings</button>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Home -->
      <div id="home" class="panel card active">
        <h2>Welcome</h2>
        <p>This is your RRPD Receiving Dashboard.</p>
        <div id="goals_area"></div>
      </div>

      <!-- Quick Data Input -->
      <div id="input" class="panel card">
        <h2>Quick Data Input</h2>
        <div class="form-row">
          <select id="di_category">
            <option value="Rack">Rack</option>
            <option value="Axle">Axle</option>
            <option value="Gearbox">Gearbox</option>
          </select>
          <input type="date" id="di_date" />
          <input type="number" id="di_good" placeholder="Good Units" />
          <input type="number" id="di_coreused" placeholder="Core Used" />
          <input id="di_carrier" placeholder="Carrier Name" /> <!-- new -->
          <button id="di_submit">Submit</button>
          <button id="di_reset">Reset</button>
        </div>
      </div>

      <!-- Carriers -->
      <div id="carriers" class="panel card">
        <h2>Carriers Leaderboard</h2>
        <div id="carriers_table"></div>
      </div>

      <!-- Logs -->
      <div id="logs" class="panel card">
        <h2>All Logs</h2>
        <div id="all_logs_table"></div>
      </div>

      <!-- Charts -->
      <div id="charts" class="panel card">
        <h2>Charts</h2>
        <canvas id="stacked_all"></canvas>
      </div>

      <!-- Miss Inspections -->
      <div id="miss" class="panel card">
        <h2>Miss Inspections</h2>
        <div class="form-row">
          <input type="date" id="miss_date" />
          <input type="text" id="miss_issue" placeholder="Issue" />
          <button id="miss_submit">Log Miss</button>
        </div>
        <div id="miss_table"></div>
      </div>

      <!-- Settings -->
      <div id="settings" class="panel card">
        <h2>Settings</h2>
        <div class="form-row">
          <label><input type="checkbox" id="pref_dark"> Dark Mode</label>
        </div>
        <div class="form-row">
          <input id="goal_racks" type="number" placeholder="Daily Racks Goal" />
          <input id="goal_axles" type="number" placeholder="Daily Axles Goal" />
          <input id="goal_gearboxes" type="number" placeholder="Daily Gearboxes Goal" />
          <button id="save_goals">Save Goals</button>
        </div>
        <h3>Admin</h3>
        <div class="form-row">
          <input id="admin_user" placeholder="Username" />
          <input id="admin_pass" placeholder="Password" type="password" />
          <button id="admin_login">Login</button>
          <button id="admin_logout">Logout</button>
        </div>
        <p>Logged in as: <span id="admin_hint">â€”</span></p>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 RRPD Receiving</p>
  </footer>

  <!-- Toast -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
