<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detroit Axle Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="topbar">
    <div class="logo">
      <img src="detroit-axle-logo.png" alt="Detroit Axle Logo">
      <h1>Performance Dashboard</h1>
    </div>
    <nav class="navbar">
      <button class="nav-btn active" data-panel="home">Home</button>
      <button class="nav-btn" data-panel="scanners">Scanners</button>
      <button class="nav-btn" data-panel="carriers">Carriers</button>
      <button class="nav-btn" data-panel="racks">Racks</button>
      <button class="nav-btn" data-panel="inspections">Miss Inspections</button>
      <button class="nav-btn" data-panel="training">Training & Quiz</button>
      <button class="nav-btn" data-panel="settings">Settings</button>
    </nav>
  </header>

  <!-- Panels -->
  <main>
    <!-- Home Dashboard -->
    <section id="home" class="panel active">
      <h2>Home Dashboard</h2>
      <div class="card">
        <h3>Scans Today</h3>
        <p id="scansToday">0</p>
        <div class="progress"><div id="scannerGoalProgress"></div></div>
      </div>
      <div class="card">
        <h3>Received vs Scanned Ratio</h3>
        <p id="ratioStat">0%</p>
        <div class="progress"><div id="ratioProgress"></div></div>
      </div>
      <div class="card">
        <canvas id="weeklyScansChart"></canvas>
      </div>
    </section>

    <!-- Scanners Panel -->
    <section id="scanners" class="panel">
      <h2>Scanners</h2>
      <form id="scannerForm" class="card">
        <input type="text" id="scannerName" placeholder="Scanner name" required>
        <input type="number" id="scannerCount" placeholder="Scans today" required>
        <button type="submit">Add</button>
      </form>
      <div class="card">
        <h3>Daily Goal</h3>
        <div class="progress"><div id="scannerPanelGoalProgress"></div></div>
      </div>
      <div class="card"><canvas id="scannerDonut"></canvas></div>
      <div class="card"><canvas id="scannerWeekly"></canvas></div>
    </section>

    <!-- Carriers Panel -->
    <section id="carriers" class="panel">
      <h2>Carriers</h2>
      <form id="carrierForm" class="card">
        <input type="number" id="fedex" placeholder="FedEx">
        <input type="number" id="ups" placeholder="UPS">
        <input type="number" id="usps" placeholder="USPS">
        <input type="number" id="other" placeholder="Other">
        <button type="submit">Save</button>
      </form>
      <div class="card"><canvas id="carrierDonut"></canvas></div>
      <div class="card"><canvas id="carrierWeekly"></canvas></div>
    </section>

    <!-- Racks Panel -->
    <section id="racks" class="panel">
      <h2>Racks</h2>
      <form id="racksForm" class="card">
        <input type="number" id="racks" placeholder="Racks">
        <input type="number" id="coreRacks" placeholder="Core Racks">
        <input type="number" id="elecRacks" placeholder="Electric Racks">
        <input type="number" id="coreElecRacks" placeholder="Core Electric Racks">
        <input type="number" id="axlesGood" placeholder="Good Axles">
        <input type="number" id="axlesUsed" placeholder="Used Axles">
        <input type="number" id="shaftsGood" placeholder="Good Drive Shafts">
        <input type="number" id="shaftsUsed" placeholder="Used Drive Shafts">
        <input type="number" id="gearGood" placeholder="Good Gearboxes">
        <input type="number" id="gearUsed" placeholder="Used Gearboxes">
        <button type="submit">Save</button>
      </form>
      <div class="grid-5">
        <canvas id="racksDonut"></canvas>
        <canvas id="elecDonut"></canvas>
        <canvas id="axlesDonut"></canvas>
        <canvas id="shaftsDonut"></canvas>
        <canvas id="gearDonut"></canvas>
      </div>
      <div class="card"><canvas id="racksWeekly"></canvas></div>
    </section>

    <!-- Miss Inspections Panel -->
    <section id="inspections" class="panel">
      <h2>Miss Inspections</h2>
      <form id="inspectionForm" class="card admin-only">
        <input type="text" id="inspectionScanner" placeholder="Scanner">
        <input type="number" id="inspectionCount" placeholder="Count">
        <input type="text" id="inspectionReason" placeholder="Reason">
        <button type="submit">Log</button>
      </form>
      <div class="card"><canvas id="inspectionDonut"></canvas></div>
      <div class="card"><canvas id="inspectionWeekly"></canvas></div>
      <table id="inspectionLog" class="card"></table>
    </section>

    <!-- Training & Quiz -->
    <section id="training" class="panel">
      <h2>Training & Quiz</h2>
      <div class="card">
        <p>Training manual content goes here...</p>
      </div>
      <div class="card" id="quizArea"></div>
    </section>

    <!-- Settings Panel -->
    <section id="settings" class="panel">
      <h2>Settings</h2>
      <div class="card">
        <label>Scanner Daily Goal:
          <input type="number" id="scannerGoalInput">
        </label>
        <button id="saveScannerGoal">Save Goal</button>
      </div>
      <div class="card admin-only">
        <button id="printReport">Print Report</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
